<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
    <meta name="description" content="{{ site.subtitle }}">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
</head>
<body>

<header class="navbar navbar-static-top pw-docs-nav">
    {% include header.html %}
</header>

<div class="container-fluid">
    <section class="row-fluid">
        <article class="pw-docs-content col-md-12">
            {{ content }}
        </article>
        <div class="editor-container col-xs-12 col-md-6 pull-left">
            <pre id="editor"> </pre>
        </div>
        <div id="player" class="col-xs-12 col-md-6 pull-left"> </div>
    </section>
</div>
<footer class="pw-docs-footer">
    {% include footer.html %}
</footer>
<script src="{{site.dist}}/js/vendor/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="{{site.dist}}/js/podlove-web-moderator.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/ace.js" type="text/javascript" charset="utf-8"></script>
{% if page.script %}
<script src="{{ page.script }}"></script>
{% endif%}
</body>
</html>
