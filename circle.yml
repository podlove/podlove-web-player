general:
  branches:
    ignore:
      - gh-pages

machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.9.4
  ruby:
    version: 2.3.1

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
    - yarn global add greenkeeper-lockfile@1
    - greenkeeper-lockfile-update
  override:
    - yarn
    - npm rebuild node-sass
    - gem install bundler
  cache_directories:
    - ~/.cache/yarn

compile:
  override:
    - yarn docs:dev
    - yarn build
    - if [[ ! -z $CI_PULL_REQUEST ]] ; then yarn deploy:pr ; fi

test:
  override:
    - yarn lint
    - yarn test
  post:
    - bash <(curl -s https://codecov.io/bash)
    - greenkeeper-lockfile-upload

deployment:
  staging:
    branch: development
    commands:
      - yarn docs:dev
      - yarn build
      - yarn deploy:surge

  production:
    branch: master
    commands:
      - yarn docs:prod
      - yarn build
      - yarn deploy:gh-pages

  release:
    branch: master
    tag: /v.*/
    commands:
      - yarn dist:clean
      - yarn build
      - npm publish
      - yarn dist:clean
      - BASE="//cdn.podlove.org/web-player/" yarn build
      - yarn deploy:cdn


